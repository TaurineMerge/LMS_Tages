<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Testing Service API Documentation</title>
    <link rel="stylesheet" type="text/css" 
          href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "/docs/swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                docExpansion: 'list',
                filter: true,
                displayRequestDuration: true,
                // OAuth2 redirect URL
                oauth2RedirectUrl: window.location.origin + "/oauth2-redirect.html"
            });
            
            // Инициализация OAuth после загрузки
            ui.initOAuth({
                clientId: "teacher-client",
                clientSecret: "",  // Public client - без секрета
                realm: "teacher",
                appName: "LMS Testing Service",
                scopeSeparator: " ",
                scopes: "openid profile email",
                usePkceWithAuthorizationCodeGrant: true
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>

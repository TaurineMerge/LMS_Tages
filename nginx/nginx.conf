user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;
    client_body_buffer_size 512k;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    limit_req_zone $binary_remote_addr zone=perip:10m rate=100r/s;

    upstream keycloak { server keycloak:8080; }
    upstream admin_panel { server admin-panel:4000; }
    upstream personal_account { server personal-account:8000; }
    upstream public_side { server public-side:3000; }
    upstream testing { server testing:8085; }
    upstream jaeger { server jaeger:16686; }

    server {
        listen 80;
        server_name localhost;
        limit_req zone=perip burst=200 nodelay;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /auth/ {
            proxy_pass http://keycloak;
            include /etc/nginx/includes/proxy_params.conf;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        }

        location /resources/ {
            rewrite ^/resources/(.*)$ /auth/resources/$1 break;
            proxy_pass http://keycloak;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location = /admin/swagger { return 301 /admin/swagger/; }

        location /admin/swagger/ {
            rewrite ^/admin/swagger/(.*)$ /swagger/$1 break;
            proxy_pass http://admin_panel;
            include /etc/nginx/includes/proxy_params.conf;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html application/javascript;
            sub_filter '/doc/swagger.json' '/admin/doc/swagger.json';
        }

        location /admin/doc/swagger.json {
            rewrite ^/admin/doc/swagger.json$ /doc/swagger.json break;
            proxy_pass http://admin_panel;
            include /etc/nginx/includes/proxy_params.conf;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types application/json;
            sub_filter 'http://localhost:8080' 'http://localhost/auth';
        }

        location /admin/api/ {
            rewrite ^/admin/api/(.*)$ /api/$1 break;
            proxy_pass http://admin_panel;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location /admin/ {
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://admin_panel;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location = /account/docs-tech { return 301 /account/docs-tech/; }

        location ^~ /account/docs-tech/ {
            alias /var/www/docs-tech/;
            index index.html;
            try_files $uri $uri/ /account/docs-tech/index.html;
        }

        location /account/docs-swagger {
            proxy_pass http://personal_account/docs-swagger;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location /account/openapi.json {
            proxy_pass http://personal_account/openapi.json;
            include /etc/nginx/includes/proxy_params.conf;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types application/json;
            sub_filter 'http://localhost:8080' 'http://localhost/auth';
        }

        location ^~ /account/static/ {
            proxy_pass http://personal_account/static/;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location /account/ {
            rewrite ^/account/(.*)$ /$1 break;
            proxy_pass http://personal_account;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location /testing/ {
            proxy_pass http://testing/;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location = /jaeger { return 301 /jaeger/; }

        location /jaeger/ {
            proxy_pass http://jaeger/jaeger/;
            include /etc/nginx/includes/proxy_params.conf;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html application/javascript text/css;
            sub_filter '"/api' '"/jaeger/api';
            sub_filter '"/static' '"/jaeger/static';
        }

        location /jaeger/api/ {
            proxy_pass http://jaeger/jaeger/api/;
            include /etc/nginx/includes/proxy_params.conf;
        }

        location /jaeger/static/ {
            proxy_pass http://jaeger/static/;
            include /etc/nginx/includes/proxy_params.conf;
        }

        # Public Side Swagger UI: /public/swagger/ -> public-side /api/v1/swagger/
        location = /public/swagger { return 301 /public/swagger/; }

        location /public/swagger/ {
            rewrite ^/public/swagger/(.*)$ /api/v1/swagger/$1 break;
            proxy_pass http://public_side;
            include /etc/nginx/includes/proxy_params.conf;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html application/javascript;
            sub_filter '/doc/swagger.json' '/public/doc/swagger.json';
        }

        location /public/doc/ {
            rewrite ^/public/doc/(.*)$ /doc/$1 break;
            proxy_pass http://public_side;
            include /etc/nginx/includes/proxy_params.conf;
        }

        # Public Side API: /public/api/ -> public-side /api/
        location /public/api/ {
            rewrite ^/public/api/(.*)$ /api/$1 break;
            proxy_pass http://public_side;
            include /etc/nginx/includes/proxy_params.conf;
        }

        # Admin Swagger static files (when admin UI redirects to /swagger/)
        # Ensure requests to /swagger/* go to admin-panel, not to the default personal-account.
        location ^~ /swagger/ {
            proxy_pass http://admin_panel;
            include /etc/nginx/includes/proxy_params.conf;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html application/javascript;
            # Keep swagger JSON path rewritten to admin doc
            sub_filter '/doc/swagger.json' '/admin/doc/swagger.json';
        }

        # Default route â€” personal account landing page
        location / {
            proxy_pass http://personal_account;
            include /etc/nginx/includes/proxy_params.conf;
        }
    }
}

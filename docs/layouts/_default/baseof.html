    <!-- Mermaid JS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: { 
                useMaxWidth: true,
                htmlLabels: true 
            },
            sequence: {
                diagramMarginX: 50,
                diagramMarginY: 10,
                actorMargin: 50
            }
        });
        
        // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤—Å–µ code blocks —Å mermaid
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ code blocks —Å –∫–ª–∞—Å—Å–æ–º language-mermaid
            const mermaidCodes = document.querySelectorAll('code.language-mermaid');
            
            mermaidCodes.forEach(code => {
                const pre = code.parentElement;
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = code.textContent;
                pre.parentNode.replaceChild(div, pre);
            });
            
            // –¢–∞–∫–∂–µ –∏—â–µ–º –±–ª–æ–∫–∏ —Å class="mermaid" (–µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å div)
            const mermaidDivs = document.querySelectorAll('div.mermaid');
            if (mermaidDivs.length > 0) {
                // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Mermaid –¥–ª—è –Ω–æ–≤—ã—Ö –¥–∏–∞–≥—Ä–∞–º–º
                mermaid.init(undefined, mermaidDivs);
            }
        });
    </script>
    
    <style>
        body {

            max-width: 1200px;
            margin: 0 auto;

            color: #333;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∏–∞–≥—Ä–∞–º–º Mermaid */
        .mermaid {
            background: white;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        /* –£–±–∏—Ä–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–¥–∞ –¥–æ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è */
        pre code.language-mermaid {
            display: none;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        nav {

        /* –î–ª—è code blocks –±–µ–∑ mermaid */

        }
    </style>

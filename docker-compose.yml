services:
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloaks
      POSTGRES_USER: keycloaks
      POSTGRES_PASSWORD: keycloaks
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloakdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    environment:
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: keycloaks
      DB_USER: keycloaks
      DB_PASSWORD: keycloaks
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --http-port=8080
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - keycloak-network
      - app-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  app-db:
    image: postgres:15
    container_name: app-db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./init-sql:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  public-side:
    build: ./publicSide
    container_name: public-side
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  admin-panel:
    build: ./adminPanel
    container_name: admin-panel
    ports:
      - "4000:4000"
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  personal-account:
    build: ./personal-account
    container_name: personal-account
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  testing:
    build: ./testing
    container_name: testing
    ports:
      - "8085:8085"
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

networks:
  keycloak-network: # Изолированная сеть для Keycloak и его БД
    driver: bridge
    internal: true
  app-network: # Общая сеть для приложений, общей БД и nginx
    driver: bridge

volumes:
  keycloak_data:
    driver: local
  app_data:
    driver: local

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./personal-account/docs-tech:/var/www/docs-tech:ro
      - ./personal-account/static:/etc/nginx/html/static:ro
    depends_on:
      keycloak:
        condition: service_healthy
      public-side:
        condition: service_started
      admin-panel:
        condition: service_started
      personal-account:
        condition: service_started
      testing:
        condition: service_started
      jaeger:
        condition: service_started
      otel-collector:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloaks
      POSTGRES_USER: keycloaks
      POSTGRES_PASSWORD: keycloaks
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloaks -d keycloaks"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloaks
      KC_DB_USERNAME: keycloaks
      KC_DB_PASSWORD: keycloaks
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY: "reencrypt"
      KC_HOSTNAME_PORT: "80"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_RELATIVE_PATH: "/auth"
      KC_BASE_URL: "http://localhost/auth"
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
      - --hostname-strict-https=false
      - --http-relative-path=/auth
      - --hostname-admin-url=http://localhost/auth
    ports: []
    volumes:
      - ./keycloak/student.json:/opt/keycloak/data/import/student.json:ro
      - ./keycloak/teacher.json:/opt/keycloak/data/import/teacher.json:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /auth/health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && grep -q '200 OK' <&3 || exit 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - keycloak-network
      - app-network
    restart: unless-stopped

  app-db:
    image: postgres:15
    container_name: app-db
    environment:
      POSTGRES_USER: ${APP_DB_SUPERUSER}
      POSTGRES_PASSWORD: ${APP_DB_SUPERUSER_PASSWORD}
      PGPORT: ${APP_DB_INTERNAL_PORT}
    env_file:
      - ./.env
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./init-sql:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${APP_DB_SUPERUSER} -p ${APP_DB_INTERNAL_PORT}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  public-side:
    build: ./publicSide
    container_name: public-side
    environment:
      DB_NAME: ${KNOWLEDGE_BASE_DB_NAME}
      DB_USER: ${KNOWLEDGE_BASE_RO_USER}
      DB_PASSWORD: ${KNOWLEDGE_BASE_RO_PASSWORD}
      DB_HOST: ${APP_DB_HOST}
      DB_PORT: ${APP_DB_INTERNAL_PORT}
      OTEL_EXPORTER_OTLP_ENDPOINT: "otel-collector:4317"
    ports: []
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped

  admin-panel:
    build: ./adminPanel
    container_name: admin-panel
    env_file:
      - ./adminPanel/.env.prod
    environment:
      DB_NAME: ${KNOWLEDGE_BASE_DB_NAME}
      DB_USER: ${KNOWLEDGE_BASE_ADMIN_USER}
      DB_PASSWORD: ${KNOWLEDGE_BASE_ADMIN_PASSWORD}
      DB_HOST: ${APP_DB_HOST}
      DB_PORT: ${APP_DB_INTERNAL_PORT}
      DATABASE_POOL_MIN_SIZE: "5"
      DATABASE_POOL_MAX_SIZE: "20"
      KEYCLOAK_ISSUER_URL: "http://keycloak:8080/auth/realms/teacher"
      KEYCLOAK_CLIENT_ID: "teacher-client"
      KEYCLOAK_CLIENT_SECRET: "TEACHER_SECRET"
      KEYCLOAK_APP_NAME: "LMS Admin Application"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "admin-panel"
      API_ADDRESS: ":4000"
      CORS_ALLOW_ORIGINS: "*"
      CORS_ALLOW_CREDENTIALS: "false"
    ports: []
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped

  personal-account:
    build: ./personal-account
    container_name: personal-account
    env_file:
      - ./personal-account/.env
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}"
      OTEL_SERVICE_NAME: "${OTEL_SERVICE_NAME:-personal-account-api}"
    ports: []
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped

  testing:
    build: ./testing
    container_name: testing
    env_file:
      - ./testing/.env
    volumes:
      - ./docs:/app/docs
    ports: []
    networks:
      - app-network
    depends_on:
      app-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC ingestion
      - "14268:14268" # HTTP ingestion
      - "9411:9411" # Zipkin compatibility
    networks:
      - app-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    depends_on:
      jaeger:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

networks:
  keycloak-network:
    driver: bridge
    internal: true
  app-network:
    driver: bridge

volumes:
  keycloak_data:
    driver: local
  app_data:
    driver: local

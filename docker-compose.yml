services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./personal-account/docs-tech:/var/www/docs-tech:ro
    depends_on:
      keycloak:
        condition: service_healthy
      admin-panel:
        condition: service_started
      personal-account:
        condition: service_started
      public-side:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloaks
      POSTGRES_USER: keycloaks
      POSTGRES_PASSWORD: keycloaks
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloaks -d keycloaks"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app-db:
    image: postgres:15-alpine
    container_name: app-db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./init-sql:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloaks
      KC_DB_USERNAME: keycloaks
      KC_DB_PASSWORD: keycloaks
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY: edge
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PATH: /auth
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
      - --http-relative-path=/auth
    volumes:
      - ./keycloak/student.json:/opt/keycloak/data/import/student.json:ro
      - ./keycloak/teacher.json:/opt/keycloak/data/import/teacher.json:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/localhost/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    restart: unless-stopped

  admin-panel:
    build: ./adminPanel
    container_name: admin-panel
    environment:
      KEYCLOAK_ISSUER_URL: "http://keycloak:8080/auth/realms/teacher"
      KEYCLOAK_CLIENT_ID: "teacher-client"
      KEYCLOAK_CLIENT_SECRET: "TEACHER_SECRET"
      KEYCLOAK_APP_NAME: "LMS Admin Application"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_SERVICE_NAME: "admin-panel"
    depends_on:
      keycloak:
        condition: service_healthy
      app-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  personal-account:
    build: ./personal-account
    container_name: personal-account
    env_file:
      - ./personal-account/.env
    environment:
      KEYCLOAK_PUBLIC_URL: "http://localhost/auth"
      KEYCLOAK_SERVER_URL: "http://keycloak:8080/auth/"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_SERVICE_NAME: "personal-account"
    depends_on:
      keycloak:
        condition: service_healthy
      app-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  public-side:
    build: ./publicSide
    container_name: public-side
    env_file:
      - ./publicSide/.env.prod
    depends_on:
      keycloak:
        condition: service_healthy
      app-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  testing:
    build: ./testing
    container_name: testing
    depends_on:
      app-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: "9411"
    ports:
      - "16686:16686"
    networks:
      - app-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  keycloak_data:
  app_data:

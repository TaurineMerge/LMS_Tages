receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 512
    timeout: 5s

exporters:
  # Используем otlp для отправки в Jaeger
  otlp/jaeger:
    endpoint: "jaeger:4317"  # Jaeger с COLLECTOR_OTLP_ENABLED=true принимает на 4317
    tls:
      insecure: true
    compression: none
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # Для отладки
  logging:
    loglevel: debug

service:
  telemetry:
    logs:
      level: "info"
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, logging]
